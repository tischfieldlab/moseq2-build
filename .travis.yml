os: linux
language: go

go:
  - "1.13"

serivices:
  - docker

addons:
  apt:
    update: true
    packages:
      - build-essential
      - libssl-dev
      - uuid-dev
      - libgpgme11-dev
      - squashfs-tools
      - libseccomp-dev
      - pkg-config
      - make
      - wget
      - cryptsetup-bin
      - git

before_install:
  - gimme list
  - echo ${GIT_ACCOUNT}

env:
  global:
    - GIT_ACCOUNT=tischlab-travis-ci
    - secure: ""

script:
  # Install singularity
  - git clone https://github.com/sylabs/singularity.git
  - cd singularity
  - git checkout v3.5.0
  - ./mconfig
  - make -C ./builddir
  - sudo make -C ./builddir install
  - cd ..
  # Bulid docker file
  - mkdir /tmp/image
  - docker build -t moseq2 --build-arg SERVICE_TOKEN=${SERVICE_ACCOUNT_TOKEN} --build-arg GIT_NAME=${GIT_ACCOUNT} .
  # Convert docker image to singularity image https://github.com/singularityhub/docker2singularity/blob/master/README.md
  - docker run -v /var/run/docker.sock:/var/run/docker.sock -v /tmp/image:/output --privileged -t --rm quay.io/singularity/docker2singularity moseq2
  - docker save moseq2 > moseq2-docker.tar
  - ls /tmp/image

before_deploy:
  - export TRAVIS_TAG="v${TRAVIS_BUILD_NUMBER}"
  - echo $TRAVIS_TAG
  - git tag $TRAVIS_TAG
  - export SINGULARITY_RELEASE_NAME=moseq2-singularity.${TRAVIS_TAG}.tar.gz
  - exoirt DOCKER_RELEASE_NAME=moseq2-docker.${TRAVIS_TAG}.tar.gz
  - mv /tmp/image .
  - tar -czvf ${SINGULARITY_RELEASE_NAME} image
  - tar -czvf ${DOCKER_RELEASE_NAME} moseq2-docker.tar

deploy:
  provider: releases
  api_key: ${SERVICE_ACCOUNT_TOKEN}
  skip_cleanup: true
  file_glob: true
  file: 
    - "${SINGULARITY_RELEASE_NAME}"
    - "${DOCKER_RELEASE_NAME}"
  tag_name: "${TRAVIS_TAG}"
  on:
    branch: entry-point-automation